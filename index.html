<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanham Drone Photography</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('DJI_20241006172027_0054_D.JPG') no-repeat center center/cover;
            background-attachment: fixed;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px 0;
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
            margin-bottom: 50px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-bottom: 50px;
        }
        .subtitle {
            font-size: 24px;
            margin-bottom: 40px;
            font-style: italic;
            color: #ffdd57;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
            flex-wrap: wrap;
        }
        .nav-button {
            padding: 20px 40px;
            font-size: 22px;
            background-color: #ffdd57;
            color: #333;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            min-width: 250px;
        }
        .nav-button:hover {
            background-color: #ffcc00;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        .nav-button:focus {
            outline: none;
        }
        footer {
            margin-top: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #ccc;
            font-size: 16px;
        }
        .social-media {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .social-media img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s;
        }
        .social-media img:hover {
            transform: scale(1.2);
        }
        .tagline {
            font-size: 20px;
            margin-top: 30px;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <header>Vanham Drone Photography</header>
    
    <div class="container">
        <div class="subtitle">Capture Your World From Above</div>
        
        <div class="tagline">Professional drone photography and videography services for real estate, events, and more.</div>
        
        <div class="button-container">
            <button class="nav-button" onclick="window.location.href='pricing.html'">Pricing Packages</button>
            <button class="nav-button" onclick="window.location.href='Gallery.html'">View Our Work</button>
        </div>
        
        <!-- Social Media Links - Modified to open in new tabs -->
        <div class="social-media">
            <a href="https://www.facebook.com/people/Vanham-Drone-Photography/61572820302351/" target="_blank" rel="noopener noreferrer">
                <img src="Facebook.png" alt="Facebook Logo">
            </a>
            <a href="https://www.instagram.com/vanhamdronephotography" target="_blank" rel="noopener noreferrer">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram Logo">
            </a>
            <a href="https://www.youtube.com/@vanhamdronephotography" target="_blank" rel="noopener noreferrer">
                <img src="Youtube.png" alt="YouTube Logo">
            </a>
        </div>
    </div>
    
    <footer>
        &copy; 2025 Vanham Drone Photography | Email: vanhamdronephotography@gmail.com
    </footer>
</body>
</html>
